<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Valinteca Task</title>
  </head>
  <body>
    <div class="mynavbar">
      <div class="container">
        <div class="navbar_wrapper">
          <div class="logo">
            <h5>Logo</h5>
          </div>
          <div class="nav_option">
            <ul class="list-unstyled">
              <li class="lista_parent">
                <span class="cart_card">
                  <img src="./assets/images/cart_icon.svg" alt="" />
                  <span class="number">0</span>
                </span>
                <div class="cart_list">
                  <ul class="list-unstyled"></ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="main_content">
      <div class="products_section">
        <div class="container">
          <div class="row"></div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <h5>all copy recives to 2023</h5>
      </div>
    </footer>

    <div class="modal_parent">
      <div class="quick_view_modal">
        <span class="close_modal">x</span>
        <div class="wrapper">
          <div class="modal_card_img">
            <div class="img_parent">
              <img src="" alt="" />
            </div>
          </div>
          <div class="modal_card_body">
            <h5 class="card_name"></h5>
            <span class="card_price"></span> <span>$</span>
            <div class="card_option"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
